<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/fav-icon.png" type="image/png" />
    <link rel="shortcut icon" href="assets/fav-icon.png" type="image/png" />

    <title>Kazi Islam - Portfolio</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="assets/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <script src="js/common.js" defer></script>
    <script src="https://smtpjs.com/v3/smtp.js" defer></script>
  </head>
  <body>
    <div id="header"></div>

    <div class="container">
      <section class="intro">
        <div class="row">
          <div class="col-5">
            <img src="assets/contact.png" style="width: 50%; height: auto" />
          </div>
          <div class="col-7">
            <p>
              Please feel free to send me a message, and I will get back to you
              as soon as possible.
            </p>
            <hr class="mb-5" />

            <form
              class="contact-form"
              action="https://api.web3forms.com/submit"
              method="POST"
              target="_blank"
            >
              <div class="mb-4">
                <input
                  type="hidden"
                  name="access_key"
                  value="93ae4b81-b25f-4f68-b2c2-e1ff66cc82e5"
                />
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required />
              </div>
              <div class="mb-4">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-4">
                <label class="form-label">Message</label>
                <textarea
                  rows="6"
                  name="message"
                  class="form-control"
                  required
                ></textarea>
              </div>
              <div class="mb-4">
                <button class="btn btn-lg btn-dark pr-5 pl-5" type="submit">
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <button id="btnScrollToTop" class="float-button">Top</button>
    <div id="footer"></div>
  </body>
</html>
